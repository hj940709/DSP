		<div class="container-fluid">
			<div class="row-fluid">

						- by Hou, Jue

					<ul class="nav nav-tabs">

				<div class="span12">
					<div class="row-fluid">
						<div class="span12">
							<div class="form-inline">
								<div class="form-group"><!-- form -->
									<input type="number" class="form-control" id="arg1" placeHolder="arg1"/>
									<select class="form-control" id="op">
										<option value="%2B">+</option><!-- encoded "+",%2B==+ -->
										<option value="-">-</option>
										<option value="*">*</option>
										<option value="/">/</option>
									</select>
									<input type="number" class="form-control" id="arg2" placeHolder="arg2"/>

								</div>
							</div>
						</div>
						<div class="span12">
							<table class="table table-hover">
								<thead>
									<tr>
