<!DOCTYPE html>
<html>
	<head>
		<script src="./js/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="./js/CanvasPlot.js" type="text/javascript"></script>
		<script src="./js/Calculator.js"></script>
		<script src="./js/Step3.js" type="text/javascript"></script>
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.css">
		<link href="./css/Index.css" type="text/css" rel="stylesheet" />
		<meta http-equiv="charset" content="utf-8">
		<meta name="description" content="DSP">
		<meta name="author" content="hj">
		<title>Distributed System Project</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<h2 style="text-align:left">
						Distributed System Project
					</h2>
					<h3>
						- by Hou, Jue
					</h3>
					<ul class="nav nav-tabs">
						<li>
							<a href="./Index.jsp">Simple Calculator</a>
						</li>
						<li>
							<a href="./Step1.html">Step 1</a>
						</li>
						<li>
							<a href="./Step2.html">Step 2</a>
						</li>
						<li class="active">
							<a href="./Step3.html">Step 3</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row-fluid" style="margin-top:50px">
				<div class="span12">
					<div class="row-fluid">
						<div class="col-md-12" style="display:inline-flex">
							<div class="form-inline">
								<div class="input-group">
									<input type="text" class="form-control" id="equation" placeHolder="e.g 1+2-3*4/5*sin(x)"/>
									<div class="input-group-btn">
										<button type="button" class="btn btn-default" onClick="getSimplified()">Simplfy</button>
										<button type="button" class="btn btn-primary" onClick="calculate()">Calculate</button>
									</div>
								</div>
							</div>
							<div class="form-inline" style="margin-left:50px">
								<div class="input-group" style="float:r">
									<input type="number" class="form-control" id="cachesize"/>
									<div class="input-group-btn">
										<!-- <button type="button" class="btn btn-default">Show Cache</button>-->
										<button type="button" class="btn btn-info" onClick="changeCacheSize()">Set Cache Number</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Output</th>
									</tr>
								</thead>
								<tbody id="output" style="text-align:left">
									<!--  <tr><td>1+2=3</td></tr>  -->
								</tbody>
							</table>
						</div>
						<div class="col-md-4">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Histroy</th>
									</tr>
								</thead>
								<tbody id="history" style="text-align:left">
									<!--  <tr><td>1+2=3</td></tr>  -->
								</tbody>
							</table>
						</div>
						<div class="col-md-6">
							<div class="page-header">
								<h4>Sin Function Plot</h4>
							</div>
							<div class="col-md-12" id="plot">
								<p>Empty</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
