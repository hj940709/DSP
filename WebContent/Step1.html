<!DOCTYPE html>
<html>
	<head>
		<script src="./js/Calculator.js" type="text/javascript"></script>
		<script src="./js/Step1.js" type="text/javascript"></script>
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.css">
		<link href="./css/Index.css" type="text/css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="description" content="DSP">
		<meta name="author" content="hj">
		<title>Distributed System Project</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<h2 style="text-align:left">
						Distributed System Project
					</h2>
					<h3>
						- by Hou, Jue
					</h3>
					<ul class="nav nav-tabs">
						<li>
							<a href="./Index.html">Simple Calculator</a>
						</li>
						<li class="active">
							<a href="./Step1.html">Step 1</a>
						</li>
						<li>
							<a href="./Step2.html">Step 2</a>
						</li>
						<li>
							<a href="./Step3.html">Step 3</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row-fluid" style="margin-top:50px">
				<div class="span12">
					<div class="row-fluid">
						<div class="col-md-12">
							<div class="form-inline">
								<div class="input-group"><!-- form -->
									<input type="text" class="form-control" id="equation" placeHolder="e.g 1+2-3*4/5"/>
									<div class="input-group-btn">
										<button type="button" class="btn btn-primary" onClick="calculate()">Calculate</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Output</th>
									</tr>
								</thead>
								<tbody id="output" style="text-align:left">
									<!-- Calculation History -->
								</tbody>
							</table>
						</div>
						<div class="col-md-12">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>History</th>
									</tr>
								</thead>
								<tbody id="history" style="text-align:left">
									<!-- Calculation History -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
